<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Draggable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/21.1.41/material3.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/21.1.41/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="container">
        <div id="droppable">
            <p class="drop"><span>Drop Target </span></p>
        </div>
        <div id="element1">
            <p class="drag-text">Drag </p>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
